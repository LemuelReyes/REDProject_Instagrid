<!DOCTYPE html>

<html>
    <head>
      <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
      </script>
       <link rel="stylesheet" type="text/css" href="css/ericmeyer_reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
          <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
              <title>Instagrid</title>
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
                  <script src="../build/main.js"></script>
    </head>

    <body>
    <section class="main-hub container">
        <header>
              <img src="img/instagrid-logo.svg" alt="instagrid logo" class="instagrid-logo" />
        </header>

        <form class="search-bar">
          <span class="hashtag-symbol">#</span>
            <input type="text" name="hashtag" value="" id="hashtag" placeholder="Search for a hashtag">
              <button type="submit">
                  <i class="fa fa-search fa-lg"></i>
              </button>
        </form>
    </section>

    <ul class="grid container"></ul>

    <section class="footer container">
        <p>
          <i class="fa fa-copyright"></i>
          Copyright 2015 INSTAGRID
        </p>
    </section>

<script src="../build/main.js"></script>
</body>
</html>
